{% load i18n %}

 <div class="aldryn aldryn-newsblog aldryn-newsblog-tags">
    <ul class="list-unstyled text-uppercase">
        <li{% if not newsblog_tag %} class="active"{% endif %}><a href="{{ article_list_url }}">{% trans "All" %}</a></li>
        {% for tag in tags %}
            <li{% if newsblog_tag.id == tag.id %} class="active"{% endif %}><a href="{{ tag.article_list_url }}">{{ tag.name }}</a> <span class="badge">{{ tag.count }}</span></li>
        {% endfor %}
    </ul>
</div>
