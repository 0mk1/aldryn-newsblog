{% load i18n %}

 <div class="aldryn aldryn-newsblog aldryn-newsblog-categories">
    <ul class="list-unstyled text-uppercase">
        <li{% if not newsblog_category %} class="active"{% endif %}><a href="{% url 'aldryn_newsblog:article-list' %}">{% trans "All" %}</a></li>
        {% for category in categories %}
            <li{% if newsblog_category.id == category.id %} class="active"{% endif %}><a href="{% url 'aldryn_newsblog:article-list-by-category' category.slug %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</div>
