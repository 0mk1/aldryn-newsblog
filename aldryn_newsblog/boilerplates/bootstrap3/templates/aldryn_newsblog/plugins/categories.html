{% load i18n %}

 <div class="aldryn aldryn-newsblog aldryn-newsblog-categories">
    <ul class="list-unstyled text-uppercase">
        <li{% if not newsblog_category %} class="active"{% endif %}><a href="{{ article_list_url }}">{% trans "All" %}</a></li>
        {% for category in categories %}
            <li{% if newsblog_category.id == category.id %} class="active"{% endif %}><a href="{{ category.article_list_url }}">{{ category.name }}</a> <span class="badge">{{ category.count }}</span></li>
        {% endfor %}
    </ul>
</div>
