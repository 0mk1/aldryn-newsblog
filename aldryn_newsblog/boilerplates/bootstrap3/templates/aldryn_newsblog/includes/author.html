{% load i18n %}

<div class="aldryn-newsblog-meta">
    <div class="image pull-left">
        <img src="{{ author.visual }}" alt="{{ article.author }}">
    </div>
    <div class="meta"> meh "{{ author.slug }}"
        <p class="author"><a href="{% url 'aldryn_newsblog:article-list-by-author' author.slug %}">{{ author.name }}</a></p>
        {% if author_view %}
            <p class="job">{{ author.job }}</p>
            <p class="badge">{{ author.counter }}</p>
        {% else %}
            <p class="date">{{ article.publishing_date|date }}</p>
        {% endif %}
    </div>
</div>
