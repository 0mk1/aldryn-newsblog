{% load i18n %}

<div class="aldryn-newsblog-meta">
    <div class="image pull-left">
        <img src="#TODO" alt="{{ article.author }}">
    </div>
    <div class="meta">
        <p class="author"><a href="{{ article_list_by_author_url }}">{{ article.author }}</a></p>
        {% if author_view %}
            <p class="job">{{ article.job }}</p>
            <p class="badge">{{ article.author.counter }}</p>
        {% else %}
            <p class="date">{{ article.publishing_date|date }}</p>
        {% endif %}
    </div>
</div>
